<div class="container">

  <div class="row">
    <div class="col-md-1">
      <button (click)="onLoginClick()">Login</button>
      <button (click)="onLogoutClick()">Logout</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <ul class="nav flex-column nav-pills">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{         exact: true }">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a></li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/categories']" routerLinkActive="active">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/templateform']" routerLinkActive="active">
            Template Form
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/reactiveforms']" routerLinkActive="active">Reactive
            Forms</a>
        </li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/filter-pipe']" routerLinkActive="active">Filter
            Pipes</a>
        </li>
        <li class="nav-item"><a class="nav-link" [routerLink]="['/posts']" routerLinkActive="active">Posts</a>
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-12">
          <div *ngIf="userAdded">
            User added button clicked
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
