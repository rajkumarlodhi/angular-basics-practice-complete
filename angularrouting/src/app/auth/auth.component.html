<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">{{isLoginMode?'Login':'Signup'}}</button> |
                    <button type="button" class="btn btn-primary mr-2" (click)="onSwitchMode()">Switch to
                        {{isLoginMode?'Signup':'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
