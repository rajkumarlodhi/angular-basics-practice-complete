<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="onFormSubmit()" #f="ngForm">
                <button class="btn btn-sm btn-info" (click)="fillValues()">Fill Values</button>
                <div *ngIf="!userdata.valid &&userdata.touched">User data is invalid</div>
                <div ngModelGroup="userdata" #userdata="ngModelGroup">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" name="username" ngModel required
                            username />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" ngModel required email
                            #email="ngModel" />
                        <span class="help-text" *ngIf="!email.valid">Please enter
                            valid
                            email</span>
                    </div>
                </div>
                <div class=" form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" [ngModel]="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="about">About</label>
                    <textarea name="about" rows="3" class="form-control" [(ngModel)]="about"></textarea>
                    <div>{{about}}</div>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
