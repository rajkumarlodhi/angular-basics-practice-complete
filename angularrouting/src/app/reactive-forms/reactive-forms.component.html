<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input class="form-control" type="text" formControlName="username" />
                        <span class="help-block"
                            *ngIf="!signUpForm.get('userData.username')?.valid && signUpForm.get('userData.username')?.touched"><span
                                *ngIf="signUpForm.get('userData.username')?.errors?.['required']">Please
                                enter valid user
                                name</span>
                            <span *ngIf="signUpForm.get('userData.username')?.errors?.['nameIsRestricted']">Name is
                                restricted!!</span></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" formControlName="email" />
                        <span class="help-block"
                            *ngIf="!signUpForm.get('userData.email')?.valid && signUpForm.get('userData.email')?.touched">
                            <span
                                *ngIf="!signUpForm.get('userData.email')?.valid || signUpForm.get('userData.email')?.errors?.['required']">This
                                Please
                                enter valid
                                email</span>
                            <span *ngIf="signUpForm.get('userData.email')?.errors?.['emailIsRestricted']">This email
                                is
                                restricted!</span>
                        </span>
                    </div>
                </div>
                <div *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" [value]="gender" formControlName="gender" />{{gender}}
                    </label>
                </div>
                <div formArrayName="hobbies">
                    <div class="form-group" *ngFor="let hobby of hobbyControls; let i = index;">
                        <input type="text" class="form-control" [formControlName]="i" />
                    </div>
                    <div class="my-2">
                        <button type="button" class="btn btn-sm btn-warning" (click)="onAddHobby()">Add Hobby</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
