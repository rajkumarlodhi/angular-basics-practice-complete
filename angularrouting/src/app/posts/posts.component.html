<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="postForm" (ngSubmit)="onCreatePost()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" formControlName="title">
                    <span class="help-text"
                        *ngIf="!postForm.get('title')?.valid && postForm.get('title')?.touched">Title
                        is required</span>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea type="text" class="form-control" formControlName="content"></textarea>
                    <span class="help-text"
                        *ngIf="!postForm.get('content')?.valid && postForm.get('content')?.touched">Content is
                        required</span>
                </div>
                <div class="my-2">
                    <button type="submit" class="btn btn-primary">Add Post</button>
                </div>
            </form>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">
                                Title
                            </th>
                            <th scope="col">Content</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of posts; index as i">
                            <th scope="row">{{ i + 1 }}</th>
                            <td>
                                {{ post.title }}
                            </td>
                            <td>{{ post.content }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
